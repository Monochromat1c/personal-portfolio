<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Charles Manuel Diestro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-white': '#fcfbfb',
                        'secondary-gray': '#d6d3d5',
                        'dark-purple': '#1b0e1c',
                        'navy-blue': '#2d445d',
                        'accent-red': '#fc3f2a',
                        'accent-green': '#a0b982',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100">
    <nav class="bg-dark-purple/80 backdrop-blur-md shadow-lg fixed w-full z-10">
        <div class="max-w-6xl mx-auto px-6">
            <div class="flex justify-between items-center py-4">
                <div class="flex space-x-7">
                    <div>
                        <a href="index.html" class="flex items-center">
                            <span class="font-bold text-2xl text-primary-white hover:text-accent-red transition duration-300">CD</span>
                            <span class="font-medium text-primary-white ml-2 hidden sm:inline">Charles Diestro</span>
                        </a>
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-6">
                    <a href="index.html" class="nav-link py-2 px-3 text-primary-white hover:text-accent-red transition duration-300">Home</a>
                    <a href="about.html" class="nav-link py-2 px-3 text-primary-white hover:text-accent-red transition duration-300">About</a>
                    <a href="projects.html" class="nav-link py-2 px-3 text-primary-white hover:text-accent-red transition duration-300">Projects</a>
                    <a href="contact.html" class="nav-link py-2 px-3 text-primary-white hover:text-accent-red transition duration-300">Contact</a>
                </div>
                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                    <button class="outline-none mobile-menu-button text-primary-white">
                        <i class="fas fa-bars text-lg"></i>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile menu -->
        <div class="hidden mobile-menu md:hidden">
            <ul class="bg-dark-purple/80 backdrop-blur-md border-t border-white/10">
                <li><a href="index.html" class="nav-link block text-sm px-6 py-4 text-primary-white hover:text-accent-red transition duration-300">Home</a></li>
                <li><a href="about.html" class="nav-link block text-sm px-6 py-4 text-primary-white hover:text-accent-red transition duration-300">About</a></li>
                <li><a href="projects.html" class="nav-link block text-sm px-6 py-4 text-primary-white hover:text-accent-red transition duration-300">Projects</a></li>
                <li><a href="contact.html" class="nav-link block text-sm px-6 py-4 text-primary-white hover:text-accent-red transition duration-300">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main class="pt-20 min-h-screen flex items-center">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-16 text-center">
            <div class="bg-white p-8 rounded-lg shadow-lg max-w-lg mx-auto">
                <div class="w-20 h-20 bg-accent-green/10 rounded-full flex items-center justify-center mx-auto mb-6">
                    <i class="fas fa-check text-4xl text-accent-green"></i>
                </div>
                <h1 class="text-3xl font-bold text-navy-blue mb-4">Thank You!</h1>
                <p class="text-gray-600 mb-8">
                    Your message has been successfully sent. I'll get back to you as soon as possible!
                </p>
                <div class="flex justify-center space-x-4">
                    <a href="index.html" 
                       class="bg-accent-red hover:bg-accent-red/90 text-white px-6 py-3 rounded-full transition duration-300">
                        Back to Home
                    </a>
                    <a href="projects.html" 
                       class="border-2 border-accent-red text-accent-red hover:bg-accent-red hover:text-white px-6 py-3 rounded-full transition duration-300">
                        View Projects
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-navy-blue text-primary-white py-8">
        <div class="max-w-6xl mx-auto px-4 text-center">
            <p class="opacity-90">&copy; 2024 Charles Manuel Diestro. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script>
        // Mobile menu functionality
        const btn = document.querySelector("button.mobile-menu-button");
        const menu = document.querySelector(".mobile-menu");

        btn.addEventListener("click", () => {
            menu.classList.toggle("hidden");
        });

        // Close mobile menu when clicking a link
        const mobileLinks = document.querySelectorAll(".mobile-menu a");
        mobileLinks.forEach(link => {
            link.addEventListener("click", () => {
                menu.classList.add("hidden");
            });
        });
    </script>
</body>
</html>
